<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator 2022</title>
    <script defer src="script.js"></script>
</head>
<body>
    <main id="main">
        <form id="calc_form">
            <header class=""calc_header">
                <input type="text" disabled id="output" class="calc_output" value="0"/>
            </header>
            <footer class="calc_footer">
                <div class="btn_group">
                    <button data-type="clear" type="reset" value="clear" class="btn btn-grey"> AC </button>
                    <button data-type="operator" value="invert" class="btn btn-grey"> +/- </button>
                    <button data-type="operator" value="%" class="btn btn-grey"> % </button>
                    <button data-type="operator" value="/" class="btn btn-grey"> รท </button>
                </div>
                <div class="'btn_group">
                    <button data-type="operand" value="7" class="btn btn-dark-grey" id="7"> 7 </button>
                    <button data-type="operand" value="8" class="btn btn-dark-grey" id="8"> 8 </button>
                    <button data-type="operand" value="9" class="btn btn-dark-grey" id="9"> 9 </button>
                    <button data-type="operand" value="x" class="btn btn-dark-grey" id="*"> * </button>   
                </div>
                <div class="'btn_group">
                    <button data-type="operand" value="4" class="btn btn-dark-grey" id="4"> 4 </button>
                    <button data-type="operand" value="5" class="btn btn-dark-grey" id="5"> 5 </button>
                    <button data-type="operand" value="6" class="btn btn-dark-grey" id="6"> 6 </button>
                    <button data-type="operand" value="-" class="btn btn-dark-grey" id="-"> - </button>
                </div>
                <div class="'btn_group">
                    <button data-type="operand" value="1" class="btn btn-dark-grey" id="1"> 1 </button>
                    <button data-type="operand" value="2" class="btn btn-dark-grey" id="2"> 2 </button>
                    <button data-type="operand" value="3" class="btn btn-dark-grey" id="3"> 3 </button>
                    <button data-type="operand" value="+" class="btn btn-dark-grey" id="+"> + </button>
                </div>
                <div class="'btn_group">
                    <button data-type="operand" value="0" class="btn btn-grow btn-dark-grey"> 0 </button>
                </div>
            </footer>
        </form>
    </main>

</body>
</html>
